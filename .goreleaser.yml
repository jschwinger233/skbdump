before:
  hooks:
    - go mod download
    - sudo apt-get install libpcap-dev

builds:
  - id: skbdump
    binary: skbdump
    goos:
      - linux
    goarch:
      - amd64

archives:
  - replacements:
      linux: Linux
      amd64: x86_64

checksum:
  name_template: 'checksums.txt'

release:
  prerelease: auto

snapshot:
  name_template: "{{ .Tag }}-next"

changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
